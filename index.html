<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Your HTML Project</title>
  </head>
  <body class="main">
    <header>
      <div class="header">
        <div class="header__right">
          <div>
            <div class="aside">
              <span>رستورانهای</span>
              <span>زنجیره ای شیلا</span>
            </div>
            <div class="aside">
              <span>Shila Chain</span><span>Restaurants</span>
            </div>
          </div>
          <figure class="logo">
            <img
              src="https://order.shilafood.net/2.13.12/img/ae8e4af916a5cc3c16120274199ed2b0.png"
              alt="logo"
            />
          </figure>
        </div>
        <div class="header__left">
          <button class="btn_header">
            <span>
              <i class="fas fa-user icon"></i>
              ورود/عضویت
            </span>
          </button>
        </div>
      </div>
    </header>
    <div class="branch_info">
      <div>
        <h1><span> شعبه مجیدیه </span></h1>
        <h2>آدرس: تهران،جانبازان غربی، ما بین 16متری اول و دوم، پلاک 376</h2>
        <button>
          <span
            >تغییر شعبه

            <i class="fas fa-chevron-down"></i>
          </span>
        </button>
      </div>
      <div class="branch_info--bottom">
        <div>
          <i class="fas fa-circle" style="color: rgb(136, 136, 136)"></i>
          <span>سفارش نمی‌پذیریم</span>
        </div>
        <span>شروع سفارش گیری از 11:00 امروز</span>
      </div>
    </div>
    <div class="body">
      <div class="body__right">
        <div class="body_right_header">
          <button class="body_btn--ham active" href="/">
            <i class="fas fa-hamburger">منو</i>
          </button>
          <button class="body_btn active btn--hidden" href="/">
            منو سفارش
          </button>
          <button href="/" class="body_btn btn--hidden">اطلاعات رستوران</button>
        </div>
        <div class="menu_container">
          <div class="nav">
            <div class="nav__sticky">
              <span><i class="fas fa-chevron-right"></i></span>
              <div class="nav__sticky__container">
                <div class="nav__sticky__container--items">
                  <img src="./assets/images/pizza.svg" alt="pizza" />
                  <span>پیتزا</span>
                </div>
                <div class="nav__sticky__container--items">
                  <img src="./assets/images/pizza.svg" alt="pizza" />
                  <span>پیتزا</span>
                </div>
                <div class="nav__sticky__container--items">
                  <img src="./assets/images/pizza.svg" alt="pizza" />
                  <span>پیتزا</span>
                </div>
                <div class="nav__sticky__container--items">
                  <img src="./assets/images/pizza.svg" alt="pizza" />
                  <span>پیتزا</span>
                </div>
                <div class="nav__sticky__container--items">
                  <img src="./assets/images/pizza.svg" alt="pizza" />
                  <span>پیتزا</span>
                </div>
              </div>
              <span><i class="fas fa-chevron-left"></i></span>
            </div>
          </div>
          <div class="nav_fixed">
            <div class="search_bar">
              <input
                type="text"
                name="sarch"
                id="searchBar"
                placeholder="جستجوی سریع"
              />
              <button class="search-icon">&#128269;</button>
            </div>
          </div>
          <div class="menu_section"></div>
        </div>
      </div>
      <div class="body_left">
        <div class="cart_container">
          <header><h3>سبد خرید</h3></header>
          <div class="cart_main">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="18"
              viewBox="0 0 576 512"
              class="cart-icon"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                fill="#c0c0c0"
                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
              />
            </svg>
            <span>سبد خرید خالی است</span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer__top">
        <span>© حقوق مادی و معنوی متعلق به رستوران های زنجیره ای شیلا است</span>
        <div>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-telegram"></i>
        </div>
      </div>
      <div class="footer__bottom"></div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
